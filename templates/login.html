{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/login-style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/ai-logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
</head>
<body>
    <div class="con">
        <form id="login" method="post">
            {% csrf_token %}
            <h2>
                <span>Login</span>
                <img src="{% static 'img/ai-logo.jpg' %}" alt="">
            </h2>
            <div class="row">
                <div class="alert-danger"></div>
                <div class="alert-success"></div>
            </div>
            <label for="username">Username</label>
            <div class="row">
                <input type="text" name="username" id="username">
            </div>
            <label for="password">Password</label>
            <div class="row">
                <input type="password" name="password" id="password">
            </div>
            <div class="check">
                <input type="checkbox" name="" id="">
                <span>Remember me?</span>
            </div>
            <div class="btn">
                <button>LOGIN</button>
            </div>
            <div class="f">
                <a href="">Forgot Password?</a>
            </div>
            <div class="next">
                <span>OR</span>
                <div class="strike"></div>
            </div>
            <div class="footer">
                <i class="fa fa-google"></i>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-linkedin"></i>
            </div>

            <div class="nav">
                <span>Need an account? <a href="/signup">SIGNUP</a></span>
            </div>
        </form>
    </div>


    <div class="loader"></div>

    <script src="{% static 'js/JQ.js' %}"></script>
    <script src="{% static 'js/loader.js' %}"></script>

    <script>
        // ajax
        $(document).on('submit', '#login', function (e){
            e.preventDefault();
            var green = $(".alert-success");
            var red = $(".alert-danger");
            var loader = document.querySelector('.loader');
            var formData = new FormData(this);

            loader.classList.remove("loader-hidden");
            $.ajax({
                type: 'POST',
                url: '/login/',
                data: formData,
                processData: false, // Ensure data is not processed for FormData
                contentType: false, // Ensure proper content type for FormData
                success: function (response){
                    var success = response['success'];
                    if(success){
                        // NORMAL ALERT warning, error, success
                        red.removeClass("block");
                        green.html('');
                        green.addClass("block");
                        green.append(response['message']);
                        loader.classList.add("loader-hidden");
                        window.location.href = '/';
                    }else{
                        green.removeClass("block");
                        red.html('');
                        red.addClass("block");
                        red.append(response['message']);
                        loader.classList.add("loader-hidden");
                    }

                    // const con = document.querySelector('.conn');
                    // if (con) {
                    //     con.scrollTo({ top: 0, behavior: 'smooth' });
                    // }
                }
            });
        });
    </script>

</body>
</html>
